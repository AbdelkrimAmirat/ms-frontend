<div class="container mt-4">
  <h3><u>Create a new use</u></h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3">
      <label for="userName">User Name</label>

      <input
        type="text"
        id="userName"
        class="form-control"
        formControlName="userName"
      />
      <div
        *ngIf="
          userForm.get('userName')?.errors && userForm.get('userName')?.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="userForm.get('userName')?.errors?.['required']"
          >Name required</small
        >
        <small
          class="text-danger"
          *ngIf="userForm.get('userName')?.errors?.['minlength']"
          >Name must contains at list 3 caracters</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="name@example.com"
      />
      <div
        *ngIf="userForm.get('email')?.errors && userForm.get('email')?.['touched']"
      >
        <small
          class="text-danger"
          *ngIf="userForm.get('email')?.errors?.['required']"
          >Email required</small
        >
        <small
          class="text-danger"
          *ngIf="userForm.get('email')?.errors?.['email']"
          >Invalid email</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="password">Passaword</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="userForm.get('password')?.errors && userForm.get('password')?.['touched']"
      >
        <small
          class="text-danger"
          *ngIf="userForm.get('password')?.errors?.['required']"
          >Password required</small
        >
        <small
          class="text-danger"
          *ngIf="userForm.get('password')?.errors?.['password']"
          >Invalid password</small
        >
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Save
    </button>
  </form>
</div>
