<section class="section gray-bg" id="blog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 text-center">
        <div class="section-title">
          <h2>Latest News</h2>
          <p>
            I design and develop services for customers of all sizes,
            specializing in creating stylish, modern websites and platforms.
          </p>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="posts">
      <ng-container *ngFor="let post of posts">
        <div class="col-lg-4">
          <div class="blog-grid">
            <div class="blog-img">
              <div class="date">2024</div>
              <a [routerLink]="['/post-detail', post.id]">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/4/44/Spring_Framework_Logo_2018.svg"
                  title=""
                  alt=""
                />
              </a>
            </div>
            <div class="blog-info">
              <h5>
                <a [routerLink]="['/post-detail', post.id]">{{ post.title }}</a>
              </h5>
              <p class="minimized-content">
                {{ post.content }}
              </p>
              <div class="btn-bar">
                <a
                  class="px-btn-arrow"
                  [routerLink]="['/post-detail', post.id]"
                >
                  <span>Read More</span>
                  <i class="arrow"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
