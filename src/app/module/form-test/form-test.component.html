<div class="container">
  <h5>Bootcamp Enrollment Form</h5>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        name="userName"
        [(ngModel)]="userModel.name"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">
        Name is required</small
      >
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        required
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
      />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="phone"
        required
        #phone="ngModel"
        pattern="^\d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control"
        name="phone"
        [(ngModel)]="userModel.phone"
      />
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched"
        >Phone number is required and must be 10 digits</small
      >
    </div>
    <br />
    <div class="form-group">
      <select
        required
        #topic="ngModel"
        [class.is-invalid]="topic.invalid && topic.touched"
        class="custom-select>"
        name="topic"
        [(ngModel)]="userModel.topic"
      >
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched"
        >PLease choose a topic</small
      >
    </div>
    <br />
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          type="radio"
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label"> Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          type="radio"
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label"> Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        name="subscribe"
        [(ngModel)]="userModel.subscribe"
        type="checkbox"
      />
      <label class="form-check-label"> Send me promotional offers</label>
    </div>

    <button
      [disabled]="userForm.form.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit form
    </button>
  </form>
</div>
