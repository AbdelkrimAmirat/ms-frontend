<div class="container mt-4">
  <h3><u>Create a new post</u></h3>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3">
      <label for="userId">User Id</label>
      <input
        type="text"
        id="userId"
        class="form-control"
        formControlName="userId"
      />
      <div
        *ngIf="postForm.get('userId')?.errors && postForm.get('userId')?.['touched']"
      >
        <small
          class="text-danger"
          *ngIf="postForm.get('userId')?.errors?.['required']"
          >User Id required</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="title">Post title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
      />
      <div
        *ngIf="postForm.get('title')?.errors && postForm.get('title')?.touched"
      >
        <small
          class="text-danger"
          *ngIf="postForm.get('title')?.errors?.['required']"
          >Title required</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="content">Content</label>
      <input
        type="text"
        id="content"
        class="form-control"
        formControlName="content"
      />

      <div
        *ngIf="postForm.get('content')?.errors && postForm.get('content')?.['touched']"
      >
        <small
          class="text-danger"
          *ngIf="postForm.get('content')?.errors?.['required']"
          >Content required</small
        >
        <!-- <small
          class="text-danger"
          *ngIf="postForm.get('content')?.errors?.['content']"
          >Invalid content</small
        > -->
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
      Save
    </button>
  </form>
</div>
